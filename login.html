<body>
    <div class="container-login">
        <!-- <form class="form" id="login"> -->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Gainsight, Tesla, Apple or Amazon Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Company">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="First and Last Name">
                <div class="form__input-error-message"></div>
            </div>
    
            <button class="form__button" onclick="logMeIn()">Continue</button>

        <!-- </form> -->
    </div>

        <div class="container-login">
            <h1 class="form__title">Random Login</h1>
            <div class="form__input-group">
                <input style="cursor:pointer" type="button" class="form__input" onclick="generateRandomUser()" value="Generate Random User">
                <div class="form__input-error-message"></div>
            </div>
            </div>

            <div class="container-login">
                <h1 class="form__title">Login as an Existing User</h1>
                <div class="form__input-group">
                    <input style="cursor:pointer" type="button" class="form__input" onclick="loginExistingUser()" value="Login as an Existing User">
                    <div class="form__input-error-message"></div>
                </div>
                </div>
